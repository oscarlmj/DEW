<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="listas.css">
    <title>Selector de opciones</title>
</head>
<body>

    <label for="categorias">Seleccione una categoría:
    <select id="categorias">
        <option value="video">Vídeo</option>
        <option value="discos">Discos</option>
        <option value="juegos">Juegos</option>
    </select>
</label>

    <label for="subcategorias">Seleccione una subcategoría:
    <select id="subcategorias">
        <!-- Las opciones se llenarán dinámicamente mediante JavaScript -->
    </select>
</label>

    <textarea id="resultado" rows="4" cols="50" readonly></textarea>

    <script src="listas.js"></script>
</body>
</html>
