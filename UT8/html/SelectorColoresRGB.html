<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Colores RGB</title>
    <script src="../js/coloresRGB.js">
    </script>
</head>

<body>

    <label for="atributoSelect">Selecciona un atributo:</label>
    <select id="atributoSelect">
        <option value="bgColor">bgColor</option>
        <option value="linkColor">linkColor</option>
    </select>

    <br>

    <label for="rojoInput">Rojo:</label>
    <input type="text" id="rojoInput" placeholder="0-255">

    <label for="verdeInput">Verde:</label>
    <input type="text" id="verdeInput" placeholder="0-255">

    <label for="azulInput">Azul:</label>
    <input type="text" id="azulInput" placeholder="0-255">

    <br>

    <button id="btnCambiar" onclick="cambiarColor()">Cambiar Color</button>
</body>

</html>
